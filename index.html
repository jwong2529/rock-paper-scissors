<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="top-half">
        <h1>Rock, Paper, Scissors!</h1>
        <p class="rules">First to reach 5 points wins</p>
        <div class="scoreboard">
            <div class="your-score bubble">0</div>
            <div class="score-dash"></div>
            <div class="cpu-score bubble">0</div>
        </div>
    </div>
    <div class="game-area">
        <div class="you-left">
            <div>YOU</div>
            <div class="your-choices">
                <div class="rock box">🪨</div>
                <div class="paper box">🧻</div>
                <div class="scissors box">✂️</div>
            </div>
        </div>
        <div class="cpu-right">
            <div>CPU</div>
            <div class="cpu-choice box">❓</div>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
