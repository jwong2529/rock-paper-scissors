<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <p>First to reach 5 points wins</p>
    <div class="scoreboard">
        <div class="your-score">0</div>
        <div class="score-dash"></div>
        <div class="cpu-score">0</div>
    </div>
    <div class="game-area">
        <div class="you-left">
            <div>YOU</div>
            <div class="your-choices">
                <div class="you rock">
                    <!-- Image -->
                </div>
                <div class="you paper">
                    <!-- Image -->
                </div>
                <div class="you scissors">
                    <!-- Image -->
                </div>
            </div>
        </div>
        <div class="cpu-right">
            <div>CPU</div>
            <div class="cpu-choice">
                <!-- Image of question mark? -->
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
