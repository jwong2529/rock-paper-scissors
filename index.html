<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="JS/script.js" defer></script>
</head>
<body>
    <div id="mask">
        <div class="top-half">
            <h1>Rock, Paper, Scissors!</h1>
            <p class="rules">First to reach 5 points wins</p>
            <div class="scoreboard">
                <div class="your-score bubble"></div>
                <div class="score-dash"></div>
                <div class="cpu-score bubble"></div>
            </div>
        </div>
        <div class="game-area">
            <div class="you-left">
                <div>YOU</div>
                <div class="your-choices">
                    <button class="rock box">🪨</button>
                    <button class="paper box">🧻</button>
                    <button class="scissors box">✂️</button>
                </div>
            </div>
            <div class="cpu-right">
                <div>CPU</div>
                <div class="cpu-choice box">❓</div>
            </div>
        </div>
    </div>
    <div id="overlay">
        <div class="content">
            <div class="result"></div>
            <button class="play-again">Play again?</button>
        </div>
    </div>
</body>
</html>
